<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZ Duck Pond Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: url('https://via.placeholder.com/800x600/87ceeb/ffffff?text=Duck+Pond') no-repeat center center;
            background-size: cover;
            border: 5px solid #333;
        }

        .message {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .win-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .win-message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const duckImage = new Image();
        duckImage.src = 'https://raw.githubusercontent.com/kkeene-TSC/rz-demolition-game/refs/heads/main/rz_duck.png'; // Updated with the uploaded duck image

        const ducks = [];
        const facts = [
            "RZ Construction completed 50 bridge projects last year!",
            "RZ specializes in high-quality construction services!",
            "Safety and precision are RZ's top priorities!",
            "RZ offers top-notch demolition services!",
        ];
        const prizeMessage = "Congratulations! You won an RZ prize!";

        const duckCount = 10;

        const random = (min, max) => Math.random() * (max - min) + min;

        // Initialize ducks
        for (let i = 0; i < duckCount; i++) {
            ducks.push({
                x: random(50, canvas.width - 100),
                y: random(50, canvas.height - 100),
                size: 80,
                speedX: random(-1, 1),
                speedY: random(-1, 1),
                fact: facts[Math.floor(Math.random() * facts.length)],
                isPrize: Math.random() < 0.2, // 20% chance to be a prize
            });
        }

        // Move ducks
        const moveDucks = () => {
            ducks.forEach((duck) => {
                duck.x += duck.speedX;
                duck.y += duck.speedY;

                if (duck.x < 0 || duck.x > canvas.width - duck.size) duck.speedX *= -1;
                if (duck.y < 0 || duck.y > canvas.height - duck.size) duck.speedY *= -1;
            });
        };

        // Draw ducks
        const drawDucks = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ducks.forEach((duck) => {
                ctx.drawImage(duckImage, duck.x, duck.y, duck.size, duck.size);
            });
        };

        // Handle duck picking
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            ducks.forEach((duck, index) => {
                if (
                    mouseX >= duck.x && mouseX <= duck.x + duck.size &&
                    mouseY >= duck.y && mouseY <= duck.y + duck.size
                ) {
                    const messageEl = document.getElementById('message');
                    if (duck.isPrize) {
                        messageEl.textContent = prizeMessage;
                    } else {
                        messageEl.textContent = duck.fact;
                    }
                    messageEl.style.display = 'block';
                    setTimeout(() => {
                        messageEl.style.display = 'none';
                    }, 3000);

                    // Remove duck
                    ducks.splice(index, 1);
                }
            });
        });

        // Game loop
        const updateGame = () => {
            moveDucks();
            drawDucks();
            requestAnimationFrame(updateGame);
        };

        // Start game
        duckImage.onload = () => {
            updateGame();
        };
    </script>
</body>
</html>
