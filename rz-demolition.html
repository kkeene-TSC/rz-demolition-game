<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZ Demolition Derby</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: url('https://via.placeholder.com/800x600') no-repeat center center;
            background-size: cover;
            border: 5px solid #333;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
        }

        .win-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .win-message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div id="winMessage" class="win-message">
        You demolished the structure!<br>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const winMessage = document.getElementById('winMessage');

        let score = 0;
        let blocks = [];

        // Initialize blocks (grid-like structure)
        const initBlocks = () => {
            blocks = [];
            const rows = 5;
            const cols = 8;
            const blockWidth = canvas.width / cols;
            const blockHeight = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    blocks.push({
                        x: col * blockWidth,
                        y: row * blockHeight,
                        width: blockWidth - 5,
                        height: blockHeight - 5,
                        destroyed: false
                    });
                }
            }
        };

        // Draw blocks
        const drawBlocks = () => {
            blocks.forEach(block => {
                if (!block.destroyed) {
                    ctx.fillStyle = '#ff6f61';
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                    ctx.strokeStyle = '#333';
                    ctx.strokeRect(block.x, block.y, block.width, block.height);
                }
            });
        };

        // Check if all blocks are destroyed
        const checkWin = () => {
            if (blocks.every(block => block.destroyed)) {
                winMessage.style.display = 'block';
            }
        };

        // Handle clicks
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            blocks.forEach(block => {
                if (!block.destroyed &&
                    mouseX >= block.x && mouseX <= block.x + block.width &&
                    mouseY >= block.y && mouseY <= block.y + block.height) {
                        block.destroyed = true;
                        score += 10;
                        scoreEl.textContent = score;
                        checkWin();
                }
            });
        });

        // Restart the game
        const restartGame = () => {
            score = 0;
            scoreEl.textContent = score;
            winMessage.style.display = 'none';
            initBlocks();
            draw();
        };

        // Game loop
        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBlocks();
        };

        // Initialize and start
        initBlocks();
        setInterval(draw, 1000 / 60);
    </script>
</body>
</html>
